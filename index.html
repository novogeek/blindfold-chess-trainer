<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>NovoGeek's Chess Blindfold Trainer</title>

    <link href="css/Style.css" rel="stylesheet" type="text/css" />

    <link href="css/jquery-ui-1.7.2.custom.css" rel="stylesheet" type="text/css" />

    
    <script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>

    <script src="js/jquery-ui-1.7.2.custom.min.js" type="text/javascript"></script>

    <script src="js/custom.js" type="text/javascript"></script>
</head>

<body>

    <div id="divCenterContent">
        <div id="divHeaderImage" class="divCenter">
            <img src="images/blindfold.png" />
        </div>
        
        <div id="divTabs" class="ui-widget-content ui-corner-all">
        <div id="divHeaderButtons" class="ui-widget-header ui-corner-all">
            <span>Select your quiz:</span>&nbsp;
            <span id="spColor" class="spHeaderButtons ui-state-default ui-corner-all ui-state-focus">
                <input id="rdbColor" type="radio" name="rdbGroupSelectQuiz" value="ColorOfSquares" /><label id="lblColor" for="rdbColor">Color of Squares</label> 
            </span>
            <span class="width10"></span>
            <span id="spBishops" class="spHeaderButtons ui-state-default ui-corner-all ui-state-focus">
                <input id="rdbBishops" type="radio" name="rdbGroupSelectQuiz" value="Bishops" /><label id="lblBishops" for="rdbBishops">Bishops</label> 
            </span>
        </div>
        <div id="divContent"  ></div>
            <fieldset id="fsQuestion" >
                <legend>Question:</legend>
                <div id="divQuestion">
                </div>
                <br />
                <span>
                        <button id="btnNextQuestion" type="button" class="ui-state-default ui-corner-all ui-state-focus">Show Question</button>
                    </span>
            </fieldset>
            <fieldset id="fsAnswer">
                <legend>Answer:</legend>
                <span id="spButtons">
                <span id="spButtonsWhiteBlack">
                    <span>
                        <button id="btnWhite" type="button" color="white" class="ui-state-default ui-corner-all ui-state-focus">White</button>
                    </span>
                    <span>
                        <button id="btnBlack" type="button" color="black" class="ui-state-default ui-corner-all ui-state-focus">Black</button>
                    </span>

                </span>
                
                <span id="spButtonsYesNo">
                    <span>
                        <button id="btnYes" type="button" attrAnswer="true" class="ui-state-default ui-corner-all ui-state-focus">Yes</button>
                    </span>
                    <span>
                        <button id="btnNo" type="button" attrAnswer="false" class="ui-state-default ui-corner-all ui-state-focus">No</button>
                    </span>
                </span>
                </span>
                 
                <span id="spTimer"><b>Time left:
                    <label id="lblTimer">
                    </label>
                </b></span>
                <br />
                <div id="divAnswer">
                </div>
            </fieldset>
            <fieldset id="fsScore">
                <legend>Score:</legend>
                <div id="divScore">
                    <span id="spScore"></span>
                </div>
            </fieldset>
            <fieldset>
                <legend>Options:</legend>
                <div id="divOptions">
                    <span>
                        <input type="checkbox" id="chkShowBoard" checked="checked" />
                        <label for="chkShowBoard">
                            Show Board
                        </label>
                        </span> |<span>
                            <label for="ddlSpeed">
                                Select your speed:
                            </label>
                            <select id="ddlSpeed">
                                <option value="select">Select</option>
                                <option value="2">2 sec</option>
                                <option value="5">5 sec</option>
                                <option value="10" selected="selected">10 sec</option>
                                <option value="20">20 sec</option>
                                <option value="30">30 sec</option>
                                <option value="60">1 min</option>
                                <option value="120">2 min</option>
                            </select>/question. </span>
                </div>
            </fieldset>
            <fieldset id="fsBoardMessage">
                <legend>Practice(Click on any square on the board)</legend> 
                
                <span>You have clicked on: </span><span id="spBoardMessage"></span>
            </fieldset>
        
              
        </div>
        <div id="divChessBoard">
        </div>
        <div style="clear: both">
        </div>
    </div>
    <div id="divBishops"></div>
    

		
    <div class="divCenter">3rd Aug 2009, Developed by <a href="http://www.novogeek.com">Krishna Chaitanya</a>,<br /> Advisor, <a href="http://www.cyberchessacademy.com">CyberChess Academy.</a></div>
    
</body>
</html>
